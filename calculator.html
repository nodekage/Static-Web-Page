        <div id="grids-container">
            <div class="divs">
                <div class="divc">
                    <h3> FLEXBOX CSS CALCULATOR</h3>
                    <br/><br/><br/>
                </div>
                <section>
                    <div class="container">
                        <div id="display"></div>
                        <div class="buttons">
                            <div class="button">C</div>
                            <div class="button">/</div>
                            <div class="button">*</div>
                            <div class="button">&larr;</div>
                            <div class="button">7</div>
                            <div class="button">8</div>
                            <div class="button">9</div>
                            <div class="button">-</div>
                            <div class="button">4</div>
                            <div class="button">5</div>
                            <div class="button">6</div>
                            <div class="button">+</div>
                            <div class="button">1</div>
                            <div class="button">2</div>
                            <div class="button">3</div>
                            <div class="button">.</div>
                            <div class="button">(</div>
                            <div class="button">0</div>
                            <div class="button">)</div>
                            <div class="button" id="equal">=</div>
                        </div>
                    </div>
                </section>
            </div>
        
        <div class="divt">
            <div class="divtc"><h3>TABLE CALCULATOR</h3></div>
            <div class="divb">
                <table border="2px" width="300px" cellspacing="10px" cellpadding="10px" align="center" class="table1">
                    <tr>
                        <td colspan="4">
                        </td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>/</td>
                        <td>*</td>
                        <td>&larr;</td>
                    </tr>
                    <tr>
                        <td>7</td>

                        <td>9</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>+</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>.</td>
                    </tr>
                    <tr>
                        <td>(</td>
                        <td>0</td>
                        <td>)</td>
                        <td>=</td>
                    </tr>
                </table>
            </div>
        </div>
